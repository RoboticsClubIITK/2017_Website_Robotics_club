<script type="text/javascript">
      var auv = document.getElementById('proj-auv');
      var auv_exp= document.getElementById('auv-exp');
      var auv_tit= document.getElementById('auv-tit');

      function open_auv(){
        auv.style.display = "block";
        auv_exp.onclick = close_auv;
        auv_exp.innerHTML = "Less";

      }

      function close_auv(){
      	auv.style.display = "none";
        auv_exp.onclick = open_auv;
        auv_exp.innerHTML = "More";
        auv_tit.style.height = "230px";
      }

</script>
